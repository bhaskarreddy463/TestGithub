	<form id="DriverLoginform" action="">
	<section>
		<h3>Login</h3>
		<div id="input" class="margin-bottom-20">
	        <div class="text-center">
	        	<input id="txtUserID" name="DriverID" type="text" placeholder="User ID" maxlength="50" />

	        </div>
	        <div class="text-center">
	        	<input id="txtPassword" name="Password" type="password" placeholder="Password"  maxlength="20" />

	        </div>

	    </div>

		</div>
	    <div id="button" class="margin-bottom-20 clearfix">
	    	<div class="text-center width-50"><input id="btnBack" name="" type="button" value="Back" class="reset-button"></div>
	        <div class="text-center width-50"><input name="" type="submit" value="Login" class="login-button"></div>
		</div>
		<span class="note">Note : New Driver has to create password at first time.</span>
	</section>
	</form>

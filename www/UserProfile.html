<!DOCTYPE html>
<html lang="en">
<head>
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!-- For Font -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
<!-- For all browsers -->
<link rel="stylesheet" href="css/main-style.css">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/component.css">
<!-- For progressively larger displays -->
<title>IFTRAK</title>
</head>
<body>
<header class="header clearfix">
    <div class="menu-icon">
    	<div id="dl-menu" class="dl-menuwrapper">
			<button class="dl-trigger">Open Menu</button>
			<ul class="dl-menu">
				<li><a href="W_MenuScreen.html">Home</a></li>
				<li id="W_logout"><a href="#">Log Out</a></li>
			</ul>
		</div>
    </div>
    <div class="logo">
    	<a href="#"><img src="images/logo.png" alt="Logo image"></a>
    </div>
    <div class="close-icon text-right">
    </div>
</header>
<section>  
	<span id="speedCheck" class="note"> </span>
	<div id="divShowUserProfile" class="margin-bottom-30">
		<a id="lnkEditProfile" href="#" class="note">Edit Profile</a>
        <span class="note"><b>User Name : </b><label id="lblUserName"> </label></span>
        <span class="note"><b>User ID : </b><label id="lblUserID"> </label></span>
        <span class="note"><b>Email ID : </b><label id="lblEmailID"> </label></span>
        <span class="note"><b>Phone Number : </b><label id="lblPhoneNumber"> </label></span>
	</div>
	<div id="divEditUserProfile" class="margin-bottom-20" style="display: none;">
        <div class="text-center">
        	<input id="txtUserName" name="UserName" type="text" placeholder="User Name" maxlength="50"/>
        	<label id="lblErrUserName" class="errorLbl"> </label>
        </div>
        <div class="text-center">
        	<input id="txtUserID" name="UserID" type="text" placeholder="User ID" maxlength="50"/>
        	<label id="lblErrUserID" class="errorLbl"> </label>
        </div>
        <div class="text-center">
        	<input id="txtEmailID" name="EmailID" type="email" placeholder="Email ID" maxlength="50">
        	<label id="lblErrEmailID" class="errorLbl"> </label>
        </div>
        <div class="text-center">
        	<input id="txtPhoneNo" name="Phone1" type="tel" placeholder="Phone Number" maxlength="10">
        	<label id="lblErrPhoneNo" class="errorLbl"> </label>
        </div>        
        <div id="button" class="margin-bottom-20 clearfix">
	    	<div class="text-center width-50"><input id="btnBack" name="" type="button" value="Back" class="reset-button"></div>
	        <div class="text-center width-50"><input id="btnUpdateProfile" name="" type="button" value="Update" class="login-button"></div>
		</div>
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="cordova.js"></script>

<script> 
$(document).ready(function(){
	debugger;
	main("UserProfile");
  $(".mobile-btn").click(function(){
    $(".show-menu").toggleClass("hide-show");
  });
});
</script>
<script src="js/modernizr.custom.js"></script>
<script src="js/html5.js"></script>
<script src="js/Main.js"></script>
<script src="js/Model/MainModel.js"></script>
<script src="js/View/MainView.js"></script>
<script src="js/Controller/MainController.js"></script>
<script src="js/Controller/AjaxCall.js"></script>
<script src="js/Common/Common.js"></script>
<script src="js/jquery.dlmenu.js"></script>
<script src="js/View/UserProfile.js"></script>


<script>
	$(function() {
		$( '#dl-menu' ).dlmenu();
	});
</script>

</body>
</html>

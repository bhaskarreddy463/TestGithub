<section>
	<form id="frmAddVehicle">
	<div class="white-content float-left clearfix margin-bottom-20"><span id="sp_AddEdit">Add</span> Vehicle</div>
	<div id="input" class="margin-bottom-20">
        <div class="text-center">
        	<input id="txtVehicleNumber" name="VehicleNumber" type="text" placeholder="Vehicle Identification Number" maxlength="50">
        	<label id="lblVehicleNumber" class="errorLbl"> </label>
        </div>
        <div class="text-center">
        	<input id="txtVehicleId" name="VehicleId" type="text" placeholder="Vehicle ID" maxlength="50">
        	<label id="lblVehicleId" class="errorLbl"> </label>
        </div>
        <input type="hidden" name="CreatedByID" id="hidCompanyUserID" value="">
        <input type="hidden" name="Flag" id="hidFlag" value="I">
        <input type="hidden" name="RequestFrom" value="Mobile">
      <!--  <input type="hidden" name="IsActive" id="hidIActive" value="true">-->
        <input type="hidden" name="ID" id="hiddenVehicleID">
    </div>
    <div class="margin-bottom-20" id="button">
        <div class="text-center width-50"><input id="btnBack" type="button" class="reset-button" value="Back" name=""></div>
        <div class="text-center width-50"><input id="btnCreateVehicle" type="submit" class="login-button" value="Save" name=""></div>
	</div>
	</form>
</section>

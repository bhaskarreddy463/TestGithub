<!DOCTYPE html>
<html lang="en">
<head>
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!-- For Font -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
<!-- For all browsers -->
<link rel="stylesheet" href="css/main-style.css">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/modal.css">
<!-- For progressively larger displays -->
<title>IFTRAK</title>
</head>
<body>
<header class="header clearfix">
    <div class="menu-icon">
    	<!-- <a href="#"><img src="images/menu_icn.png" alt="Nav icon"></a> -->
    </div>
    <div class="logo">
    	<a href="#"><img src="images/logo.png" alt="Logo image"></a>
    </div>
    <div class="close-icon text-right">
    	
    </div>
</header>
<form id="formResetPassword" action="" style="display: none;">
<section>
	<h3>Reset Password</h3>
	<div id="input" class="margin-bottom-30">
		<input id="hidEmailID" type="hidden" name="EmailID" value=""/>
		<div class="text-center">
			<input id="txtsavedUserID" name="UserName" type="text" placeholder="User ID" maxlength="50" readonly >
		</div>
        <div class="text-center">
        	<input id="txtResetID" name="SecurityKeyForSignUP" type="text" placeholder="Enter Reset ID" maxlength="50" >
        	<label id="lblResetID" class="errorLbl"> </label>
        </div>
        <div class="text-center">
        	<input id="txtPassword" name="Password" type="password" placeholder="Enter Password" maxlength="20" >
        	<label id="lblPassword" class="errorLbl"> </label>
        </div>
        <div class="text-center">
        	<input id="txtRePassword" name="" type="password" placeholder="Re-enter Password" maxlength="20" >
        	<label id="lblRePassword" class="errorLbl"> </label>
        </div>
    </div>
    <div id="section-sub-items" class="margin-bottom-20 clearfix">
    <div class="float-left">
		<div class="anchor-content"><a href="#">What is reset ID?</a></div>
	</div>
	</div>
    <div id="button" class="margin-bottom-20">
        <div class="text-center width-50"><input name="" type="button" value="Back" class="reset-button btnBack"></div>
        <div class="text-center width-50"><input id="btnResetPWD" name="" type="submit" value="Reset" class="login-button"></div>
	</div>

</section>
</form>

<form id="formForgotPWD" action="">
<section>
	<h3>Forgot Password</h3>
	<div class="margin-bottom-30">
		<div class="text-center">
			<input id="txtUserID" name="UserName" type="text" placeholder="User ID" maxlength="50" >
			<label id="lblUserID" class="errorLbl"> </label>
		</div>
        <div class="text-center">
        	<input id="txtEmailID" name="EmailID" type="email" placeholder="Email ID" maxlength="50" >
        	<label id="lblEmailID" class="errorLbl"> </label>
        </div>
    </div>
    <div class="margin-bottom-20 clearfix">
    <div class="float-left">
		<div class="anchor-content"><a href="#email_ID" id="login_form">Don't know email ID?</a></div>
	</div>
	</div>
    <div class="margin-bottom-20">
        <div class="text-center width-50"><input name="" value="Back" type="button" class="reset-button btnBack"></div>
        <div class="text-center width-50"><input id="btnForgotpwd" name="" type="submit" value="Send" class="login-button"></div>
	</div>

</section>
</form>

<script src="js/jquery.min.js"></script>
<script src="cordova.js"></script>

<script> 
$(document).ready(function(){
	debugger;
	main("CompanyForgotPassword");
  $(".mobile-btn").click(function(){
    $(".show-menu").toggleClass("hide-show");
  });
});
</script>
<script src="js/html5.js"></script>
<script src="js/Main.js"></script>
<script src="js/Model/MainModel.js"></script>
<script src="js/View/MainView.js"></script>
<script src="js/Controller/MainController.js"></script>
<script src="js/Controller/AjaxCall.js"></script>
<script src="js/Common/Common.js"></script>

<script src="js/View/C_ForgotPassword.js"></script>
<div class="loading" id="loader" align="center">
    <div class="loading-div">
    </div>
</div>
</body>
</html>
